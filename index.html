<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>


  <div class="container">
    <div class="imagen">
      <img src="images/image-qr-code.png" alt="imagen QR">

      <p class="strong">Improve your front-end skill by building projects</p>
    <p class="suave">Scan the QR code to visit Frontend Mentor and take your coding skill to the next level</p>
    </div>

    
  </div>
</body>

</html>
